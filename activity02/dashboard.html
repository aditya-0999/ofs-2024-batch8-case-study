<div class="oj-hybrid-padding" id="dark-container">
  <div id="switch-container">
    <oj-switch label-hint="Dark background" id="contrastBgSwitch" value="{{isContrastBackground}}"></oj-switch>
  </div>
  <h1> Form components demo</h1>
  <oj-c-form-layout max-columns="2" direction="row" full-width="true">
    <div>
      <oj-c-input-text id="text-input" value="{{value}}" label-hint="Enter Your Name"
        label-edge="inside"></oj-c-input-text>

    </div>
    <div>
      <oj-c-input-number value="{{salary}}" label-hint="Enter Salary" min="0" step="0"></oj-c-input-number>

    </div>
    <div>
      <oj-c-input-password value="{{password}}" label-hint="Enter your password"></oj-c-input-password>


    </div>

    <div>
      <!-- <oj-c-input-date-text label-hint="Enabled no value"></oj-c-input-date-text> -->
      <oj-input-date value="{{date}}" label-hint="Enabled" autocomplete="off"></oj-input-date>
    </div>



    <h3>
      Hey! <oj-bind-text value="[[value]]"></oj-bind-text>
    </h3>
    <h3>
      Your Password is <oj-bind-text value="[[password]]"></oj-bind-text>
    </h3>
    <h3>
      <!-- Hey! <oj-bind-text value="[[value]]"></oj-bind-text> -->
      Salary is <oj-bind-text value="[[salary]]"></oj-bind-text>
    </h3>
    <h3>
      The selected date is <oj-bind-text value="[[date]]"></oj-bind-text>
    </h3>
  </oj-c-form-layout>
  
</div>
